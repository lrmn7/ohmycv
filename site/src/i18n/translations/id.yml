landing:
  hero: Tulis <span text-brand>resume</span> anda dengan Markdown!
  desc: adalah alat gratis dan sumber terbuka yang dibuat untuk membangun dan mengelola resume Anda dengan mudah, tanpa kehilangan privasi data Anda.
  start: Buat Resume Saya
  feats:
    - title: Sederhana dan Kuat
      items: Kelola beberapa resume<br>Pratinjau waktu nyata<br>Ekspor ke format PDF<br>Penuh kustomisasi<br>Pilih font dan tambahkan ikon<br>Dan <a href="https://github.com/lrmn7/oh-my-cv#features" target="_blank">lebih banyak fitur</a>
    - title: Keutamaan Privasi
      items: Sumber terbuka dan gratis<br>Data disimpan secara lokal<br>Tidak perlu masuk atau registrasi<br>Tidak ada pelacakan pengguna<br>Tidak ada iklan<br>Tidak ada data anda yang kami simpan

